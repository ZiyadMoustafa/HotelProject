<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel Booking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css" />
    <!-- import axios -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="CSS/all.min.css" />
    <link rel="stylesheet" type="text/css" href="booking.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="images/Hotel Booking-cuate.png" alt="IMG" />
            <h2 class="">Get ready to :</h2>
            <ul>
              <li>login100-form</li>
              <li>login100-form-title</li>
            </ul>
          </div>

          <form class="login100-form validate-form">
            <h1>Ehgzly</h1>
            <span class="login100-form-title"> Hotel Booking </span>

            <div class="wrapper">
              <div class="inner">
                <form action="">
                  <div class="form-row">
                    <div class="form-wrapper">
                      <label for="">Guest Name *</label>
                      <input
                        id="Guest"
                        type="text"
                        class="form-control"
                        value=""
                        placeholder="Your Name"
                        required />
                    </div>
                    <div class="form-wrapper">
                      <label for="">Number Of Rooms*</label>
                      <input
                        id="numRoom"
                        type="number"
                        class="form-control"
                        placeholder="Number Of Rooms"
                        min="1"
                        required />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-wrapper">
                      <label for="">Check-in *</label>
                      <span class="lnr lnr-calendar-full"></span>
                      <input
                        type="date"
                        class="form-control datepicker-here"
                        data-language="en"
                        data-date-format="dd M yyyy"
                        id="dp1"
                        required />
                    </div>
                    <div class="form-wrapper">
                      <label for="">Check-out *</label>
                      <span class="lnr lnr-calendar-full"></span>
                      <input
                        type="date"
                        class="form-control datepicker-here"
                        data-language="en"
                        data-date-format="dd M yyyy"
                        id="dp2"
                        required />
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="container-login100-form-btn">
              <!-- <a href="" target="_blank" class="text-decoration-none login100-form-btn "> -->
              <button id="bookButton" class="login100-form-btn" type="submit">
                Book
              </button>
              <!-- </a> -->
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/booking.js"></script>
  </body>
</html>
